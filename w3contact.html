<!DOCTYPE html>
<html>
<head>
<title>Contact Form using JavaScript</title> <!-- Include CSS file here -->
<link href="w3contactstyle.css" rel="stylesheet">
</head>

<div class="container">
  <form action="info@markgicharu.com" method="post" data-form-title="CONTACT US">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your First name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="packages">Packages</label>
    <select id="packages" name="packages"">
      <option value="Wedding">Wedding</option>
      <option value="Portrait">Portrait</option>
      <option value="Event">Event</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
