<script>
// Write JavaScript here 
var floor=prompt("Choose Floor: \n G: Ground Floor \n 1:First Floor \n 2:Second Floor \n 3:Third Floor \n 4:Fourth Floor");

//switch statement here
switch(floor){
  case 'G': alert("Ground Floor");break;
  case '1': alert("First Floor");break;
   case '2': alert("Second Floor");break; 
    case '3': alert("Third Floor");break;
    case '4': alert("Fourth Floor");break;
  default: alert("There is no such floor");
}
  </script>
